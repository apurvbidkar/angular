version: 0.0
os: linux
files:
  - source: /my-dream-app
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/before.sh
      timeout: 900
      runas: root
  AfterInstall:
    - location: scripts/after.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root

